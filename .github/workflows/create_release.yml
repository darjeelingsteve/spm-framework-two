name: Create Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      VERSION_NUMBER:
        description: 'Version Number'
        required: true

jobs:
  buildXCFramework:
    name: Build XCFramework
    runs-on: macos-15
    outputs:
      zip_path: ${{ steps.build.outputs.zip_path }}
      zip_checksum: ${{ steps.build.outputs.zip_checksum }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build XCFramework
        id: build
        uses: darjeelingsteve/spm-framework-two/.github/actions/xcframework-build@main
        with:
          VERSION_NUMBER: ${{ inputs.VERSION_NUMBER }}
          XCODE_PROJECT: "FrameworkTwo"
          SCHEME: "FrameworkTwo"

  updatePackageManifest:
    name: Update Package Manifest
    runs-on: macos-15
    needs: buildXCFramework

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Modify Package Manifest
        uses: darjeelingsteve/spm-framework-two/.github/actions/modify-package-manifest@main
        with:
          PACKAGE_MANIFEST_PATH: "./Package.swift"
          VERSION_NUMBER: ${{ inputs.VERSION_NUMBER }}
          RELEASE_ZIP_NAME: ${{ needs.buildXCFramework.outputs.zip_path }}
          RELEASE_ZIP_CHECKSUM: ${{ needs.buildXCFramework.outputs.zip_checksum }}
          GITHUB_SERVER: ${{ github.server_url }}
          GITHUB_REPOSITORY_NAME: ${{ github.repository }}

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Update Package.swift

  createRelease:
    name: Create Release
    runs-on: macos-15
    needs: 
      - buildXCFramework
      - updatePackageManifest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Latest Changes and Add Latest Commit SHA to Environment
        run: |
          git pull --no-rebase
          latest_sha=`git rev-parse HEAD`
          echo "LATEST_SHA=$latest_sha" >> "$GITHUB_ENV"

      - name: Add Release Tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ inputs.VERSION_NUMBER }}',
              sha: process.env.LATEST_SHA
            })

      - name: Download XCFramework Artifact
        uses: actions/download-artifact@v4
        with:
          name: XCFramework-Archive

      - name: Generate Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.buildXCFramework.outputs.zip_path }}
          tag_name: ${{ inputs.VERSION_NUMBER }}