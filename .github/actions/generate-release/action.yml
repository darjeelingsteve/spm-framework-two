name: Create Release
description: "Creates a new release of an iOS framework that is distributed as a binary target via Swift Package Manager"

inputs:
  VERSION_NUMBER:
    description: "The version number of the new release"
    required: true
  FRAMEWORK_NAME:
    description: "The name of the framework in the repository"
    required: true
  GITHUB_SERVER:
    description: "The url of GitHub server hosting the repository"
    required: true
  GITHUB_REPOSITORY_NAME:
    description: "The name of the repository"
    required: true

runs:
  using: "composite"
  steps:
    - name: Update Package.swift
      shell: sh
      run: "echo ${{ inputs.GITHUB_SERVER }}/${{ inputs.GITHUB_REPOSITORY_NAME }}/releases/tag/${{ inputs.VERSION_NUMBER }}/${{ inputs.FRAMEWORK_NAME }}.xcframework.zip"